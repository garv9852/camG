<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CamG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class='main-body'>
        <div class="filter-container">
            <div class="filter-cont">
                <div class="filter-1 filter"></div>
                <div class="filter-2 filter"></div>
                <div class="filter-3 filter"></div>
                <div class="filter-4 filter"></div>
            </div>
        </div>
        <div class="video-container">
            <video autoplay></video>
        </div>
        <div class="timer-container">
            <!--div class="timer">00:00:00</div-->
        </div>
        <div class="btn-container">
            <div class="record-container">
                <div class="record-btn"></div>
            </div>
            <div class="capture-container">
                <div class="capture-btn"></div>
            </div>
            <div class="gallery-container">
                <div class="material-icons gallery-btn">collections</div>
            </div>
        </div>
        <div class="filter-layer"></div>
        <!--div class="material-icons gallery-btn">collections</div-->
    </div>
    <script src="script.js"></script>
    <script src="db.js"></script>
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script>
        let gallery = document.querySelector(".gallery-btn");
        gallery.addEventListener("click", function () {
            location.assign("./gallery.html");
        })
    </script>
</body>

</html>
